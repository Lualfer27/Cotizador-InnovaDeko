    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Syncopate:wght@400;700&family=Playfair+Display:wght@700;900&family=Montserrat:wght@700;900&family=Roboto:wght@700;900&family=Oswald:wght@500;700&display=swap');
      
      /* Note: We assume these custom fonts are provided by the environment or local assets */
      @font-face {
        font-family: 'Turismo CF';
        src: local('Turismo CF'), local('TurismoCF-Bold');
        font-weight: bold;
      }
      
      @font-face {
        font-family: 'Cobe Regular';
        src: local('Cobe Regular'), local('Cobe-Regular');
        font-weight: normal;
      }

      body {
        font-family: 'Cobe Regular', 'Inter', sans-serif;
        background-color: #f1f5f9;
        margin: 0;
      }

      .font-brand {
        font-family: 'Syncopate', sans-serif;
        text-transform: uppercase;
      }

      .font-titles {
        font-family: 'Turismo CF', sans-serif;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #EA580C; /* Original Orange */
        border-radius: 3px;
      }

      @media print {
        .no-print { display: none !important; }
        body { background: white; }
      }
    </style>
